<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="jquery-calculator.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <title>Jquery Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div
        class="calculator border border-2 rounded p-3 mx-auto bg-dark-subtle"
        style="width: 250px; margin-top: 100px"
      >
        <div
          style="height: 50px; overflow-x: auto; white-space: nowrap"
          id="display"
          class="form-control my-2 overflow-hidden fs-4 d-flex justify-content-end align-items-center"
        ></div>
        <div class="row justify-content-around mx-0">
          <button id="clear" class="btn btn-danger col-2">C</button>
          <button
            id="delete"
            class="btn btn-secondary col-2 d-flex justify-content-center align-items-center"
          >
            DEL
          </button>
          <button id="divide" class="btn btn-secondary col-2">/</button>
          <button id="multiply" class="btn btn-secondary col-2">*</button>
        </div>
        <div class="row justify-content-around mx-0 mt-2">
          <button id="seven" class="btn btn-light col-2">7</button>
          <button id="eight" class="btn btn-light col-2">8</button>
          <button id="nine" class="btn btn-light col-2">9</button>
          <button id="subtract" class="btn btn-secondary col-2">-</button>
        </div>
        <div class="row justify-content-around mx-0 mt-2">
          <button id="four" class="btn btn-light col-2">4</button>
          <button id="five" class="btn btn-light col-2">5</button>
          <button id="six" class="btn btn-light col-2">6</button>
          <button id="add" class="btn btn-secondary col-2">+</button>
        </div>
        <div class="row justify-content-around mx-0 mt-2">
          <button id="one" class="btn btn-light col-2">1</button>
          <button id="two" class="btn btn-light col-2">2</button>
          <button id="three" class="btn btn-light col-2">3</button>
          <button id="equals" class="btn btn-primary col-2">=</button>
        </div>
        <div class="row justify-content-around mx-0 mt-2">
          <button id="zero" class="btn btn-light col-8">0</button>
          <button id="decimal" class="btn btn-light col-2">.</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  </body>
  </html>
  </body>
</html>
