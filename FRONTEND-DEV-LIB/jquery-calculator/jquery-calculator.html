<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="jquery-calculator.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link rel="icon" type="image/png" href="../../image/icons/jquery_calculator_icon.png" />
    <title>Jquery Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
<div
        class="border border-2 rounded p-3 mx-auto bg-dark-subtle col-md-6 col-sm-12"
        style="margin-top: 200px;"
      >
        <div
          style="height: 60px; overflow-x: auto; white-space: nowrap"
          id="display"
          class="form-control my-2 fs-2 overflow-hidden d-flex justify-content-end align-items-center"
        ></div>
        <div class="row mx-0 my-3">
          <button id="clear" class="btn btn-danger col rounded-0 fs-4" style="height: 60px;">C</button>
          <button
            id="delete"
            class="btn btn-secondary d-flex justify-content-center align-items-center col rounded-0 fs-4"  style="height: 60px;"
          >
            DEL
          </button>
          <button id="equals" class="btn btn-primary col-6 rounded-0 fs-4" style="height: 60px;">=</button>
        </div>
        <div class="row row-cols-4 mx-0 fs-1">
          <button id="one" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">1</button>
          <button id="two" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">2</button>
          <button id="three" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">3</button>
          <button id="divide" class="btn btn-secondary col rounded-0 fs-4" style="height: 60px;">/</button>
          <button id="four" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">4</button>
          <button id="five" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">5</button>
          <button id="six" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">6</button>
          <button id="multiply" class="btn btn-secondary col rounded-0 fs-4" style="height: 60px;">*</button>
          <button id="seven" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">7</button>
          <button id="eight" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">8</button>
          <button id="nine" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">9</button>
          <button id="add" class="btn btn-secondary col rounded-0 fs-4" style="height: 60px;">+</button>
          <button id="zero" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">0</button>
          <button id="decimal" class="btn btn-light col rounded-0 fs-4" style="height: 60px;">.</button>
          <button class="btn btn-light col rounded-0 fs-4" style="height: 60px;"></button>
          <button id="subtract" class="btn btn-secondary col rounded-0 fs-4" style="height: 60px;">-</button>
      </div>
    </div>
      </div>
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
  </body>
  </html>
  </body>
</html>
