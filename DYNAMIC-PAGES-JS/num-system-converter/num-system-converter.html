<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Number Converter</title>
    <link rel="stylesheet" href="./num-system-converter.css" />
  </head>
  <body>
    <img
      id="freecodecamp-logo"
      src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg"
      alt="freeCodeCamp Logo"
    />
    <h1>NUMBER SYSTEM CONVERTER</h1>
    <div id="main-container">
      <form>
        <label for="text-input">Enter a Number:</label>
        <div id="input-container">
          <input type="number" id="number" />
          <select id="type">
            <option value="roman">To Roman</option>
            <option value="greek">To Greek</option>
            <option value="binary">To Binary</option>
            <option value="hexadecimal">To Hexadecimal</option>
            <option value="octal">To Octal</option>
          </select>
        </div>
        <button id="convert-btn">Convert</button>
      </form>
      <div id="output" class="hidden"></div>
    </div>
  </body>
  <script src="num-system-converter.js"></script>
</html>
