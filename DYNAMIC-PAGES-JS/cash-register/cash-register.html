<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="cash-register.css" />
  </head>
  <body>
    <form>
      <label>Enter cash from customer: </label>
      <div class="input-container">
        <input type="number" id="cash" />
      </div>
      <button id="purchase-btn">PURCHASE</button>
    </form>
    <div id="cash-register">
      <div id="ticket-dispenser"></div>
      <div id="screen">
        <p id="change-due"></p>
        <p id="total"></p>
      </div>
      <div id="keyboard">
        <button class="key">1</button>
        <button class="key">2</button>
        <button class="key">3</button>
        <button class="key special">esc</button>
        <button class="key green"></button>
        <button class="key">4</button>
        <button class="key">5</button>
        <button class="key">6</button>
        <button class="key">0</button>
        <button class="key yellow"></button>
        <button class="key">7</button>
        <button class="key">8</button>
        <button class="key">9</button>
        <button class="key special">open</button>
        <button class="key red"></button>
      </div>
      <div id="drawer">
        <div id="knob"></div>
      </div>
    </div>
  </body>
  <script src="cash-register.js"></script>
</html>
