<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register</title>
    <link rel="stylesheet" href="cash-register.css" />
  </head>
  <body>
    <form>
      <label>ENTER CASH FROM CUSTOMER: </label>
      <div class="input-container">
        <input type="number" id="cash" />
      </div>
      <button id="purchase-btn">PURCHASE</button>
    </form>
    <div id="cash-register">
      <div id="ticket-dispenser"></div>
      <div id="screen">
        <p id="change-due"></p>
        <p id="total"></p>
      </div>
      <div id="keyboard">
        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key special green" data-value="open">open</button>
        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key special red" data-value="close">close</button>
        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key special yellow" data-value="clear">clear</button>
        <button class="key" data-value=".">.</button>
        <button class="key" data-value="0">0</button>
        <button class="key" data-value="delete">&larr;</button>
        <button class="key special" data-value="enter">enter</button>
      </div>
      <div id="drawer">
        <div id="knob"></div>
      </div>
    </div>
    <div id="cash-in-drawer">
    </div>
  </body>
  <script src="cash-register.js"></script>
</html>
